<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票表单</title>
</head>
<body>
    <h2>投票表单</h2>
    <form action="/submit-vote" method="POST">
        <p>请选择您的选项:</p>
        <div>
            <input type="radio" id="option1" name="vote" value="选项1" required>
            <label for="option1">选项1</label>
        </div>
        <div>
            <input type="radio" id="option2" name="vote" value="选项2">
            <label for="option2">选项2</label>
        </div>
        <div>
            <input type="radio" id="option3" name="vote" value="选项3">
            <label for="option3">选项3</label>
        </div>
        <button type="submit">提交投票</button>
    </form>
</body>
</html>
